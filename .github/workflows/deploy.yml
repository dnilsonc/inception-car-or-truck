name: Deploy para AWS EC2 (Simplificado)

on:
  # Acionar via push na branch "deploy" OU manualmente pelo botão
  push:
    branches:
      - deploy
  workflow_dispatch:  # Permite acionar manualmente pela UI do GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Passos mantidos iguais...
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Build da Imagem Docker
        run: |
          docker build -t car-truck-api .
          docker save car-truck-api > car-truck-api.tar

      - name: Acessar EC2 via SSH e atualizar container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
            docker stop car-truck-container || true
            docker rm car-truck-container || true
            scp -i ${{ secrets.EC2_SSH_KEY }} $GITHUB_WORKSPACE/car-truck-api.tar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/
            docker load -i /home/ubuntu/car-truck-api.tar
            docker run -d -p 80:80 --name car-truck-container car-truck-api